<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h2>Registration</h2>
    <form action="/search" method="POST"> 
        <ul>
            <li>
                <label>
                    <span>Ваше имя :</span>
                    <input type="text" name="fName" id="fName">
                </label>    
            </li>
            <li>
                <label>
                    <span>Ваша фамилия :</span>
                    <input type="text" name="lName" id="fName">
                </label>
            </li>
            <li>
                <label>
                    <span>Email :</span>
                    <input type="email" name="email" id="email">
                </label>    
            </li>
            <li>
                <label>
                    <span>Пароль :</span>
                    <input type="password" name="upassword" id="upassword">
                </label>
            </li>
            <li>
                <label>
                    <span>Рассылка?</span>
                    <input type="checkbox" name="news" id="news">
                </label>
            </li>
            <li>
                <span>Пол</span>
                <input type="radio" name="sex" id="gender1">
                <label for="gender1">Мужской</label>
                <input type="radio" name="sex" id="gender2">
                <label for="gender2">Женский</label>   
            </li>
            <li id="btns">
                <input type="submit" value="Зарегистрироваться" id="regBtn">    
            </li>
        </ul>
    </form>
    
</body>
</html>
